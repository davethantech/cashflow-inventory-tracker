version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cashflow_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@postgres:5432/cashflow_tracker
      JWT_SECRET: your_production_jwt_secret
    ports:
      - "5000:5000"
    depends_on:
      - postgres

volumes:
  postgres_data:
